            /* reset */
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            body {
                font-family: Arial, sans-serif;
                line-height: 1.6;
                color: #333;
            }

            /* container title */
            .container-title {
                padding: 40px 0px 40px 150px;

            }

            /* main content container for map */
            .main-content {
                display: flex;
                justify-content: center;
                width: 100%;
                padding: 20px 0;
            }

            .map-container {
                width: 80%;
                max-width: 900px;
                height: 500px;
                background-color: #f0f0f0;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 1.5em;
                color: #777;
                border: 1px dashed #ccc;
            }

            .map-container p {
                text-align: center;
                padding: 20px;
            }
        </style>
    </head>

        <header>

                </div>
